{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<div class="container-fluid">
         <div class="row redtop">
            <img src="{% static 'images/seadsLogo.png' %}" class="img-responsive center">
            <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
               <form name="login_form" class="form-horizontal" action="{% url 'django.contrib.auth.views.login' %}" method="post">
               	{% csrf_token %}
                  <div class="form-group">
                     <label for="username" class="col-sm-4 col-md-3 col-lg-3 control-label">Username: </label>
                     <div class="col-sm-8 col-md-9 col-lg-9">
                        <input type="username" class="form-control overrideit" name="username" id="username" placeholder="Enter Username">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-sm-4 col-md-3 col-lg-3 control-label" for="password">Password: </label>
                     <div class="col-sm-8 col-md-9 col-lg-9">
                        <input type="password" class="form-control overrideit" placeholder="Password" name="password" id="password">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-sm-offset-4 col-sm-9 col-md-offset-4 col-md-9 col-lg-offset-4 col-lg-9">
                        <button type="submit" value="login" class="btn btn-block coloredsignin">Sign in</button>
                        <input type="hidden" name="next" value="{{ next }}" />
                     </div>
                  </div>
                  <div>-
               </form>

               <form class="form-horizontal" role="form" method="post">
                     {% csrf_token %}
                     <!--place forgot login here - to get email-->
                     <!--use: http://snipplr.com/view/26605/django-send-email-through-gmail/ -->
                     <!--http://stackoverflow.com/questions/7594348/i-want-a-button-on-my-website-that-will-execute-a-python-script-->
                  <div class="form-group">
                     <label class="col-sm-4 col-md-3 col-lg-3 control-label">Lets design UI/UX for this. </label>
                     <label class="col-sm-4 col-md-3 col-lg-3 control-label">Trouble signing in?</label>
                     <div class="col-sm-8 col-md-9 col-lg-9">
                        <input type="email" class="form-control overrideit" name="email" id="email" placeholder="Enter Email">
                     </div>
                  </div>

                  <div class="form-group">
                     <div class="col-sm-offset-4 col-sm-9 col-md-offset-4 col-md-9 col-lg-offset-4 col-lg-9">
                        <button type="submit" name="sendemail" class="btn btn-block coloredsignin"action="{% url 'views.reset' %}" method="post">Send Login Info</button>
                     </div>
                  </div>


                  </div>
                  </div>
               </form>
            </div>
         </div>
      </div>


</form>

{% endblock %}
