{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable({{data|safe}});
        var options = {
          title: 'Random Device',
          curveType: 'function',
          legend: { position: 'bottom' }
        };
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        {% if data != -1 %}
        chart.draw(data, options);
        {% endif %}
      }
    </script>
  </head>
  <body>
    <form method="post">
    {% csrf_token %}
    {% for device in devices %}
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button type="submit" class="btn btn-default", value="1", name="all{{forloop.counter}}">All</button>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-default", value="1", name="month{{forloop.counter}}">Last Month</button>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-default", value="1", name="week{{forloop.counter}}">Last Week</button>
      </div>
    </div>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </form>
    {% endfor %}
  
  </body>
</html>

{% endblock %}
