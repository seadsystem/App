{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<html>
<head>
</head>
<body>
 <div id="chart_div" style="width: 900px; height: 500px;"></div>
 <div class="container">
  <div class="row">
    <div class='col-sm-6'>
      <div class="form-group">
        <div class='input-group date' id='datetimepicker1'>
          <input type='text' class="form-control" />
          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </div>
  </div>
</div>
</div>

<div class="container">
  <div class="row">
    <div class='col-sm-6'>
      <div class="form-group">
        <div class='input-group date' id='datetimepicker2'>
          <input type='text' class="form-control" />
          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </div>
  </div>
</div>
</div>
</body>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
  var data1 = {{data|safe}};
  console.log(data1);
  google.load("visualization", "1", {packages:["corechart"]});
  google.setOnLoadCallback(drawChart);
  function drawChart() {
    var data = google.visualization.arrayToDataTable(data1);
    var options = {
      title: 'API_CALL: {{api_call}}',
      curveType: 'function',
      legend: { position: 'bottom' }
    };
    var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
    {% if data != -1 %}
    chart.draw(data, options);
    {% endif %}
  }

  $(function () {
    $('#datetimepicker2').datetimepicker({
      pick12HourFormat: true,
      defaultDate: "11/1/2014",
      language: 'en'
    }); 
  });

  $(function () {
    $('#datetimepicker1').datetimepicker({
      pick12HourFormat: true,
      defaultDate: "11/1/2014",
      language: 'en'
    });
  });

  $(function () {
    $("#datetimepicker1").on("dp.hide", function (e) {display_new_range()})
  });

  $(function () {
    $("#datetimepicker2").on("dp.hide", function (e) {display_new_range()})
  });
  
  function display_new_range() {
    var start_time = $("#datetimepicker1").data('DateTimePicker').date.unix();
    var end_time = $("#datetimepicker2").data('DateTimePicker').date.unix();
    $.get("", {start_time : start_time,  end_time : end_time}, function(data){
      console.log(data);
      data1 = data;
      drawChart();
    });
  };   
</script>
</html>

{% endblock %}
