{% extends "base.html" %}
{% load staticfiles %}
{% block head_title %} {{ post.title }} {% endblock %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="container">
	<h1>{{ post.title }}</h1>
	<p>{{ post.body }}</p>
	<button type="button" class="btn btn-default btn-lg" onclick="window.location='{%url 'seadssite.views.WeeklyNews'%}'">
	  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Back
	</button>
</div>
{% endblock %}
